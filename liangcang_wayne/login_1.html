<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="css/Wayne.css">
	</head>
	<body class="log_regBody">
		<div id="main001">
			<form id="uregForm" method="post" name="uregForm" autocomplete="off">
				<table class="regTable">
					<tr class="zclogo">
						<td>
							<a href="javascript:" class="lcImg">
								<img src="img/logo_icon.png"/>
							</a>
						</td>
					</tr>
					<tr class="zctongyong phoneNum">
						<th align="left" class="regLabel"></th>
						<td>
							<input type="text" class="regInpt innerPro" id = "usename" value="手机/邮箱/用户名">
						</td>
					</tr>
					<tr class="zctongyong">
						<th align="left" class="regLabel"></th>
						<td>
							<input type="text" class="regInpt innerPro" id = "psw" value="密码">
							
						</td>

					</tr>
					
					<tr class="zctongyong">
						<th align="left" class="regLabel"></th>
						<td>
							<input type="checkbox" checked="checked" id="ourtreaty" class="vertPos"><label>自动登录</label>
							<a href="javascript:;" style="color:#0c79cc;" class="vertPos" target="_blank">忘记密码？</a>
						</td>
					</tr>
					<tr class="zctongyong">
						<th align="left" class="regLabel"></th>
						<td>
							<input id="regBtn" type="button" value="立即登录"  align="absmiddle">
						</td>
					</tr>
					<tr class="zctongyong" id="linkLogin">
						<th align="left" class="regLabel"></th>
						<td align="left">
				            <a href="javascript:;" class="quikLoginIcon icon_QQ_36" title="QQ"></a>
				            <a href="javascript:;" class="quikLoginIcon icon_sina_36" title="新浪微博"></a>
				            <a href="javascript:;" class="quikLoginIcon icon_douban_36" title="豆瓣"></a>
				            <a href="javascript:;" class="quikLoginIcon icon_qqwb_36" title="腾讯微博"></a>
			            </td>
			            <td align="right">
			              <a href="register.html" class="regLC regPos" id="loginLC">注册良仓</a>
			            </td>
					</tr>
					
				
				</table>
			</form>
			<a class="bgInfo" href="http://www.iliangcang.com/i/brand/own/?id=6">
		      <div class="bgName">SELETTI</div>
		      <img src="img/6.jpg" />
	    	</a>

		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>

		<script src="js/jquery.cookie.js"></script>
